<!DOCTYPE html>
<html data-bs-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link href="../css/bootstrap.css" rel="stylesheet" />
<link href="../icons/font/bootstrap-icons.css" rel="stylesheet" />
<link href="../css/common.css" rel="stylesheet" />
<script src="../js/bootstrap.bundle.js"></script>
<script src="../js/color-modes.js"></script>
<script>

function load() {
	const modal = new bootstrap.Modal(document.getElementById('modalPopup'));
	modal.show();
}

</script>
</head>
<body onload="load()">


	<div class="modal fade modal-lg" tabindex="-1" id="modalPopup" >
	  <div class="modal-dialog modal-dialog-centered">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">인덱스 상세 팝업</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	        <div class="form-wrap">
				<div class="">
					<label class="form-label">인덱스명</label>
					<input type="text" class="form-control" />
				</div>
				<div class="mt-3">
					<label class="form-label">인덱스 설명</label>
					<input type="text" class="form-control" />
				</div>
				<div class="mt-3">
					<label class="form-label">인덱스 파일 경로</label>
					<input type="text" class="form-control" />
				</div>
				<div class="mt-3">
					<label class="form-label">Created At</label>
					<input type="date" class="form-control" />
				</div>
			</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary">등록</button>
	        <button type="button" class="btn btn-primary">수정</button>
	        <button type="button" class="btn btn-secondary">삭제</button>
	      </div>
	    </div>
	  </div>
	</div>	
		
		

	
	
	


	
	


</body>
</html>
