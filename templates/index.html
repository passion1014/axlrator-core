<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Guarantee</title>
    <!-- Bootstrap CSS 링크 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS 링크 -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>{{ message }}</h1>
        <p class="text-center">이것은 FastAPI와 Jinja2를 사용하여 렌더링된 HTML 페이지입니다...</p>

        <!-- 경고 메시지 -->
        <div id="alert" class="alert alert-danger" role="alert">
            파일을 선택해주세요.
        </div>

        <!-- Multi File Upload Component -->
        <form id="uploadForm">
            <div class="form-group file-upload">
                <label for="file-upload">파일 업로드:</label>
                <input type="file" id="file-upload" name="files" multiple class="form-control-file">
            </div>

            <!-- Save Button -->
            <button type="button" class="btn btn-primary" onclick="handleSubmit()">저장</button>
        </form>
    </div>

    <!-- Bootstrap JS 및 종속성 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function handleSubmit() {
            const fileInput = document.getElementById('file-upload');
            const alertBox = document.getElementById('alert');

            // 파일이 선택되지 않았을 경우 경고 메시지 표시
            if (fileInput.files.length === 0) {
                alertBox.style.display = 'block';
                return;
            }

            // 경고 메시지 숨기기
            alertBox.style.display = 'none';

            // FormData에 파일 데이터 추가
            const formData = new FormData();
            for (const file of fileInput.files) {
                formData.append('files', file);
            }

            // 비동기 요청으로 파일 업로드
            fetch('/api/uploadFile', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // 필요한 경우 추가 처리 (ex: 업로드 성공 메시지, 페이지 이동 등)
            })
            .catch((error) => {
                console.error('Error:', error);
                // 오류 처리 (ex: 오류 메시지 표시)
            });
        }
    </script>
</body>

</html>
